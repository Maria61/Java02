<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UFT-8" />
<title>求职表单</title>
</head>
<body>
    申请表<br>
    <form action="commit.jsp" method="post">
        <p> 姓名：
            <input name="username" type="text" size="21"/><br>
            密码：
            <input name="password" type="password" size="21"/><br>
            照片：<br>
            <input type="file" name="photo"/><br>
            感兴趣的职位：<br>
            <input name="position" type="radio" value="Web设计" checked="checked">
            <input name="position" type="radio" value="Web开发" ><br>
            向往城市：<select name="city">
                <option value="" selected="selected">选择城市</option>
                <option value="0">北京</option>
                <option value="1">上海</option>
                <option value="2">广州</option>
            </select><br>
            协议：<br>
                <textarea name="textarea" cols="30" rows="10">求职信息必须真实，准确，本网站只负责向企业推荐。
                </textarea><br>
            <input name="agree" type="checkbox"/>我认真阅读并接收以上协议。<br>
            经验：<br>
            <select name="experience">
                <option value="0">无经验</option>
                <option value="1">有经验</option>
            </select>
            <dd>
            <input type="submit" name="btn" value="提交" disabled="disabled"/>&nbsp;&nbsp;
            <input type="reset" name="reset" value="重置"/>
            </dd>
            <input type="hidden" name="userid" value="666666">
        </p>
    </form>
</body>
</html>
