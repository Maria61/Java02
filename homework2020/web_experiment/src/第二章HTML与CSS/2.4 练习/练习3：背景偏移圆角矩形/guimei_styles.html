<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>背景偏移圆角矩形</title>

<style type="text/css">
	li{
		line-height:20px;
		font-size:12px;
		list-style:none;
		background:url(images/icon.gif) no-repeat;
        background-position: 0px -80px;
		}
	.title{
		color:#ff7300;
		font-size: 14px;
		font-weight: bold;
		background-position: 0px -50px;
		line-height: 35px;
		float:inherit
	}
	.foot{
		background-position: 0px -100px;
		line-height: 35px;
	}
	</style>
	</head>
<body>
	<div>
		<ul>
			<li class="title">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;商品分类</li>
			<li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;分类名1</li>
			<li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;分类名2</li>
			<li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;分类名3</li>
			<li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;分类名4</li>
			<li class="foot"><br /></li>
		</ul>
	</div>
</body>
</html>
