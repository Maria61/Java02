  <h3>静夜思</h3>
  <p>
  作者：李白<br/>
  床前明月光，疑是地上霜。举头望明月，低头思故乡。
  </p>
  <hr/>
  <b>【李白简介】</b>
  <p>

    剩余暗喜碎叶（遗址在今库尔吉斯坦国境内的阿克别希姆）。五岁随父迁居绵州彰明县......
